<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms demo</h1>
    <form action="/tacos">
      <p>
        <label for="user">Username</label>
        <input
          id="user"
          type="text"
          placeholder="Enter your username"
          name="username"
        />
      </p>
      <p>
        <label for="pass">Password: </label>
        <input
          id="pass"
          type="password"
          placeholder="Enter your password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a colour:</label>
        <input id="color" type="color" name="colour" />
      </p>
      <p>
        <label for="number">Number:</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="number"
        />
      </p>
      <p>
        <label for="date">Date of Birth:</label>
        <input id="date" type="datetime-local" name="dob" />
      </p>
      <button>Submit</button>
    </form>

  </body>
</html>
