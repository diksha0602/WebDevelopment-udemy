<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms practise</h1>
    <h2>GOOGLE AND REDDIT SEARCH</h2>
    <form action="https://www.google.com/search?">
      <input
        type="text"
        name="q"
        placeholder="whatever you want to search on google"
      />
      <button>Google</button>
    </form>
    <br />

    <form action="https://www.reddit.com/search/?">
      <input type="text" name="q" placeholder="search on Reddit" />
      <button type="submit">reddit</button>
    </form>
    <br />
    <form action="https://www.youtube.com/results?">
      <input type="text" name="search_query" placeholder="youtube channel" />
      <button type="submit">Search youtube</button>
    </form>
  </body>
</html>
